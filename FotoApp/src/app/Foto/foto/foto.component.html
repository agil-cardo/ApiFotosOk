<div class="container custom-container">
  <div class="col-md-12">
    <h3 class="mb-3 text-center">Add Photo</h3>

      <form [formGroup]="fotoForm" (ngSubmit)="addFoto()" #form>

        <div class="form-group">
          <input type="text" formControlName="name" class="form-control" placeholder="Name">
        </div>

        <div class="form-group">
          <input type="text" formControlName="titulo" class="form-control" placeholder="Titulo">
        </div>

        <div class="form-group">
          <input type="textarea" formControlName="description" class="form-control" placeholder="Description">
        </div>

        <div class="form-group">
          <button class="btn btn-success btn-lg btn-block" type="submit">Add Photo</button>
        </div>

      </form>

  </div>
</div>

<div>
  {{ form.value | json }}
</div>
